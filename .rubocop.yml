
Metrics/MethodLength:
  Enabled: false
Metrics/AbcSize:
  Enabled: false
Metrics/LineLength:
  Enabled: false
Metrics/PerceivedComplexity:
  Enabled: false
CyclomaticComplexity:
  Enabled: false
Lint/Eval:
  Enabled: false
ClassLength:
  Enabled: false
MutableConstant:
  Enabled: false
ClassVars:
  Enabled: false
FrozenStringLiteralComment:
  Enabled: False

AllCops:
  TargetRubyVersion: 2.3
  Exclude:
    - 'data/*'
    - 'lib/sapphire_bot/config.rb'
    - 'Gemfile'
